name: infra-manga-library
networks:
  mangaLib_net:
    driver: bridge

services:
  mongo:
    container_name: manga-mongo
    image: mongo:7
    command: ["--bind_ip_all", "--auth"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: manga-lib
    volumes: ["./mongo/data:/data/db"]
    networks: [mangaLib_net]
    ports: ["27017:27017"] # DEV ONLY
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--username",
          "admin",
          "--password",
          "admin",
          "--eval",
          "db.adminCommand('ping')",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    container_name: manga-worker
    build: ./worker
    command: ["python", "main.py"]
    volumes:
      - ./worker:/app/worker
    environment:
      MONGO_URI: "mongodb://admin:admin@mongo:27017/manga-lib?authSource=admin"
    depends_on:
      mongo:
        condition: service_healthy
    networks: [mangaLib_net]
    restart: unless-stopped

  server:
    container_name: manga-server
    build: ./server
    command: ["npm", "run", "dev"]
    volumes:
      - ./server:/app/server
    environment:
      - MONGO_URI=${MONGO_URI}
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - mangaLib_net
    ports:
      - 4000:4000
    restart: unless-stopped

